name       : audacious-plugins
version    : 4.0.4
release    : 37
source     :
    - https://distfiles.audacious-media-player.org/audacious-plugins-4.0.4.tar.bz2 : 36f240ab61bf19cbca2ab6da6fc44667ae582f062627e33e656224f2fab85c48
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Plugins for Audacious music player
description: |
    Plugins for Audacious music player.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(alsa)
    - pkgconfig(audacious)
    - pkgconfig(flac)
    - pkgconfig(fluidsynth)
    - pkgconfig(libavcodec)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio_cdda)
    - pkgconfig(libcue)
    - pkgconfig(libcurl)
    - pkgconfig(libmms)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpg123)
    - pkgconfig(libnotify)
    - pkgconfig(libpulse)
    - pkgconfig(neon)
    - pkgconfig(samplerate)
    - pkgconfig(sdl2)
    - pkgconfig(sndfile)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - faad-devel
    - lame-devel
optimize   : lto
setup      : |
    %autogen --enable-qt --disable-gtk
build      : |
    %make
install    : |
    %make_install
