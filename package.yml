name       : audacious-plugins
version    : '4.1'
release    : 44
source     :
    - https://distfiles.audacious-media-player.org/audacious-plugins-4.1.tar.bz2 : dad6fc625055349d589e36e8e5c8ae7dfafcddfe96894806509696d82bb61d4c
homepage   : https://audacious-media-player.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Plugins for Audacious music player
description: |
    Plugins for Audacious music player.
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(alsa)
    - pkgconfig(audacious)
    - pkgconfig(faad2)
    - pkgconfig(fluidsynth)
    - pkgconfig(libavcodec)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio_cdda)
    - pkgconfig(libcue)
    - pkgconfig(libcurl)
    - pkgconfig(libmms)
    - pkgconfig(libnotify)
    - pkgconfig(libopenmpt)
    - pkgconfig(libpulse)
    - pkgconfig(neon)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(soxr)
    - pkgconfig(wavpack)
    - pkgconfig(x11)
    - lame-devel
optimize   : lto
setup      : |
    %meson_configure -Dgtk=false
build      : |
    %ninja_build
install    : |
    %ninja_install
